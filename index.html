<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Imperial 04 - Recrutamento</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom, #000000, #2b0040);
        color: white;
        text-align: center;
    }

    /* Logo principal */
    .logo-top {
        width: 260px;
        margin: 25px auto 15px auto;
        display: block;
        border-radius: 8px;
    }

    /* Botões */
    .buttons {
        margin: 20px 0;
    }

    .btn {
        display: inline-block;
        background: #5e00b8;
        color: white;
        padding: 12px 20px;
        text-decoration: none;
        margin: 8px;
        border-radius: 8px;
        border: 2px solid #c0c0c0;
        font-weight: bold;
        transition: 0.3s;
    }

    .btn:hover {
        background: #7d09ff;
        border-color: gold;
    }

    /* Formulário */
    form {
        max-width: 420px;
        margin: 20px auto;
        background: rgba(255, 255, 255, 0.05);
        padding: 20px;
        border-radius: 12px;
        border: 2px solid #c0c0c0;
    }

    input {
        width: 90%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 6px;
        border: 1px solid #b7b7b7;
        background: #e6e6e6;
    }

    label {
        font-size: 15px;
        font-weight: bold;
    }

    .checkbox-group {
        text-align: left;
        width: 90%;
        margin: 0 auto;
    }

    button {
        background: #5e00b8;
        color: white;
        padding: 12px 20px;
        border: none;
        width: 95%;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        border: 2px solid #c0c0c0;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #7d09ff;
        border-color: gold;
    }

    .aviso {
        margin-top: 12px;
        font-size: 13px;
        color: gold;
        font-weight: bold;
    }

    /* Rodapé com a segunda logo */
    .footer-logo {
        width: 150px;
        margin: 35px auto 20px auto;
        opacity: 0.9;
        border-radius: 8px;
    }
</style>
</head>
<body>

<!-- Logo principal -->
<img src="https://i.postimg.cc/ZnXg2vfH/IMG-20251210-WA0000.jpg" class="logo-top" alt="Logo Imperial 04">

<h2>RECRUTAMENTO IMPERIAL 04</h2>

<!-- Botões -->
<div class="buttons">
    <a href="#" class="btn">Instagram</a>
    <a href="#" class="btn">Grupo de Recrutamento</a>
</div>

<!-- Formulário -->
<form action="https://formsubmit.co/seuemail" method="POST">

    <input type="text" name="Nick" placeholder="Nick" required>
    <input type="number" name="ID" placeholder="ID" required>
    <input type="number" name="Idade" placeholder="Idade" required>
    <input type="text" name="PatenteBR" placeholder="Patente BR" required>
    <input type="text" name="PatenteCS" placeholder="Patente CS" required>
    <input type="text" name="WhatsApp" placeholder="WhatsApp" required>

    <label>Possui troca de Nick?</label>
    <div class="checkbox-group">
        <label><input type="radio" name="TrocaNick" value="Sim" required> Sim</label><br>
        <label><input type="radio" name="TrocaNick" value="Não"> Não</label>
    </div>

    <button type="submit">Enviar Formulário</button>

    <p class="aviso">
        ⚠ Ao enviar o formulário pode aparecer um erro, mas o envio é realizado com sucesso.
    </p>

</form>

<!-- Logo do rodapé -->
<img src="https://i.postimg.cc/VNH3nhj2/IMG-20251210-WA0001.jpg" class="footer-logo" alt="Logo Imperial 04">
    
</body>
</html>
